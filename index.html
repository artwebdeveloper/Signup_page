<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <meta name="description" content="Here is description about Signup Page.">
  </head>
  <body>
    <img class="logo" src="logo.png" alt="AnalogSea"/>

      <form class="form" action="signup" metod="post">
        <h1>Sign up</h1>

        <label for="email">Email</label><br>
        <input placeholder="foo@bar.com" type="email" name="email" id="email" required=""/><br>

        <label for="password">password</label><br>
        <input placeholder="1234passwOrd" type="password" name="password" id="password" required=""/><br>


        <button type="submit" class="signup">Sign up</button><br>

        <p><a href="forgot-password/new">Forgot password?</p>
      </form>

    <div class="footer">
<p>Already have an account?<a href="login">Log in</p>
</div>
  </body>
</html>
